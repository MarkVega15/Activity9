<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"
        (userSetToInactive)="onSetToInactive($event)"></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"
        (userSetToActive)="onSetToActive($event)"></app-inactive-users>
      <div>
          Active to Inactive Count: {{ activeToInactiveCount }}
      </div>
      <div>
          Inactive to Active Count: {{ inactiveToActiveCount }}
      </div>
    </div>
  </div>
</div>
